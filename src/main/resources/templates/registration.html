<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>

    <style>
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registration</h2>
    <form th:action="@{/register}" method="post">
        <div th:if="${exceptionMessage}" class="error-message">
            <p th:text="${exceptionMessage}"></p>
        </div>

        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" required th:field="${user.username}" />

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required th:field="${user.password}" />

        <label for="email">Почта:</label>
        <input type="email" id="email" name="email" required th:field="${user.email}" />

        <button type="submit">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
